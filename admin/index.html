<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shield-lock"></i> Admin Panel
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-shop"></i> Lihat Toko
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Placeholder untuk pesan sukses atau error -->
        <div class="alert alert-success" style="display: none;">Pesan sukses akan muncul di sini.</div>
        <div class="alert alert-danger" style="display: none;">Pesan kesalahan akan muncul di sini.</div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-plus-circle"></i> Tambah Produk Baru</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="#">
                            <div class="mb-3">
                                <label class="form-label">Nama Produk</label>
                                <input type="text" name="nama_produk" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Harga</label>
                                <input type="number" name="harga" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stok Awal</label>
                                <input type="number" name="stok" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Deskripsi</label>
                                <textarea name="deskripsi" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gambar Produk</label>
                                <input type="file" name="gambar" class="form-control" required>
                            </div>
                            <button type="submit" name="tambah_produk" class="btn btn-primary">
                                <i class="bi bi-save"></i> Simpan Produk
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-arrow-repeat"></i> Update Stok Produk</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="#">
                            <div class="mb-3">
                                <label class="form-label">Pilih Produk</label>
                                <select name="product_id" class="form-select" required>
                                    <option value="1">Produk 1</option>
                                    <option value="2">Produk 2</option>
                                    <option value="3">Produk 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jumlah Stok Baru</label>
                                <input type="number" name="new_stock" class="form-control" min="0" required>
                            </div>
                            <button type="submit" name="update_stok" class="btn btn-warning">
                                <i class="bi bi-arrow-repeat"></i> Update Stok
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-list-ul"></i> Daftar Produk</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Gambar</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Produk 1</td>
                                <td>Rp 100.000</td>
                                <td class="text-success fw-bold">15</td>
                                <td><img src="../uploads/product1.jpg" width="50"></td>
                                <td>
                                    <a href="edit_product.html?id=1" class="btn btn-sm btn-info"><i class="bi bi-pencil"></i></a>
                                    <a href="delete_product.html?id=1" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Produk 2</td>
                                <td>Rp 200.000</td>
                                <td class="text-warning fw-bold">5 (Hampir Habis)</td>
                                <td><img src="../uploads/product2.jpg" width="50"></td>
                                <td>
                                    <a href="edit_product.html?id=2" class="btn btn-sm btn-info"><i class="bi bi-pencil"></i></a>
                                    <a href="delete_product.html?id=2" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Produk 3</td>
                                <td>Rp 150.000</td>
                                <td class="text-danger fw-bold">Habis</td>
                                <td><img src="../uploads/product3.jpg" width="50"></td>
                                <td>
                                    <a href="edit_product.html?id=3" class="btn btn-sm btn-info"><i class="bi bi-pencil"></i></a>
                                    <a href="delete_product.html?id=3" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Keranjang Belanja</h1>
        
        <form action="cart.html" method="post">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produk 1 -->
                        <tr>
                            <td>
                                <img src="uploads/product1.jpg" alt="Produk 1" width="50" class="me-3">
                                Produk 1
                            </td>
                            <td>Rp. 100.000</td>
                            <td>
                                <input type="number" name="quantity[1]" value="2" min="1" class="form-control" style="width: 70px;">
                            </td>
                            <td>Rp. 200.000</td>
                            <td>
                                <a href="cart.html?remove=1" class="btn btn-danger btn-sm">Hapus</a>
                            </td>
                        </tr>
                        <!-- Produk 2 -->
                        <tr>
                            <td>
                                <img src="uploads/product2.jpg" alt="Produk 2" width="50" class="me-3">
                                Produk 2
                            </td>
                            <td>Rp. 150.000</td>
                            <td>
                                <input type="number" name="quantity[2]" value="1" min="1" class="form-control" style="width: 70px;">
                            </td>
                            <td>Rp. 150.000</td>
                            <td>
                                <a href="cart.html?remove=2" class="btn btn-danger btn-sm">Hapus</a>
                            </td>
                        </tr>
                        <!-- Jika keranjang kosong -->
                        <tr style="display: none;">
                            <td colspan="5" class="text-center">Keranjang belanja kosong</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" name="update" class="btn btn-primary">Update Keranjang</button>
                    <a href="cart.html?clear=true" class="btn btn-outline-danger">Kosongkan Keranjang</a>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Total: Rp. 350.000</h4>
                    <a href="checkout.html" class="btn btn-success btn-lg">Proses Checkout</a>
                </div>
            </div>
        </form>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-outline-secondary">&laquo; Lanjut Belanja</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
